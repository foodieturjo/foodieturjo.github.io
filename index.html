<style>
    h1{
        color: red;
        animation: colorchange 5s infinite;
        font-size: 70px;
    }
    @keyframes colorchange{
        0%{
            color: red;
        }
        25%{
            color: yellow;
        }
        50%{
            color: blue;
        }
        75%{
            color: green;
        }
        100%{
            color: red;
        }
    }

</style>
